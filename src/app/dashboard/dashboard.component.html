
    <nav class="navbar navbar-dark bg-dark justify-content-md-center">
    <a mat-button  (click)="dec()">Disconnect</a>
    <a mat-button [routerLink]="['/popUp']">Research</a>
   </nav>



<div class="container">

  <div class="info_container row">

    <div class="col-6">
      <div>

        <div class="info row">

          <div class="col-6">
            <div class="info2 row">

              <div class="col-4 text-center">
                <img src='http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png' width="50%" height="100%">
              </div>

              <div class="col-6">
                <h2>
                  <b>{{weather.name}} </b>
                </h2>

                <h2>
                  <b>{{Math.round(weather.main.temp-273)}} &deg;C</b>
                </h2>
                <p>Max : {{Math.round(weather.main.temp_min-273)}} &deg;C</p>
                <p>Min : {{Math.round(weather.main.temp_max-273)}} &deg;C</p>

              </div>

            </div>
            <!-- End row -->
          </div>
          <div class="col-6">
            <div class="row">
              <mat-card>
                <div class="col-6">
                  <div class="widget-simple-chart text-right card-box">
                    <circle-progress [percent]="weather.main.humidity" [title]="weather.main.humidity" [radius]="50"
                    [unitsFontSize]="15" [titleColor]="'#2e2e2e'" [unitsColor]="'#2e2e2e'" [outerStrokeWidth]="8" [innerStrokeWidth]="5"
                      [showSubtitle]="false" [outerStrokeColor]="' #a47700'" [innerStrokeColor]="' #c68f00 '"
                      [animation]="true" [animationDuration]="300"></circle-progress>
                  </div>
                </div>
                <div class="col-6">
                  <h3>{{weather.main.humidity}}</h3>
                  <p>Humidity</p>
                </div>
              </mat-card>

            </div>
          </div>
        </div>

        <div class="info row">

          <div class="col-6">
            <div class="row">
              <mat-card>
                <div class="col-6">
                  <div class="widget-simple-chart text-right card-box">
                    <circle-progress [percent]="weather.visibility/16000*100" [title]="weather.visibility/16000*100"
                    [unitsFontSize]="15" [titleColor]="'#2e2e2e'" [unitsColor]="'#2e2e2e'" [radius]="50" [outerStrokeWidth]="8"
                      [innerStrokeWidth]="5" [showSubtitle]="false" [outerStrokeColor]="'#916900'" [innerStrokeColor]="'#c68f00'"
                      [animation]="true" [animationDuration]="300"></circle-progress>
                  </div>
                </div>
                <div class="col-6">
                  <h3>{{weather.visibility}}</h3>
                  <p>Visibility</p>
                </div>
              </mat-card>
            </div>
          </div>

          <div class="col-6">
            <div class="row">
              <mat-card>


                <div class="col-6">
                  <div class="widget-simple-chart text-right card-box">
                    <circle-progress [percent]="weather.clouds.all" [title]="weather.clouds.all" [titleColor]="'#2e2e2e'"
                      [unitsFontSize]="15" [unitsColor]="'#2e2e2e'" [radius]="50" [outerStrokeWidth]="8" [innerStrokeWidth]="5"
                      [showSubtitle]="false" [outerStrokeColor]="'#916900'" [innerStrokeColor]="' #c68f00'" [animation]="true"
                      [animationDuration]="300"></circle-progress>

                  </div>
                </div>
                <div class="col-6">
                  <h3>{{weather.clouds.all}}</h3>
                  <p>Clouds</p>
                </div>

              </mat-card>
            </div>

          </div>
        </div>
        <!-- end row -->

      </div>
    </div>
    <!-- end col -->

    <!--frame-->
    <div class="col-6">


      <iframe name="Framename"
       [src]="videoUrl"

      width="550" height="100%" frameborder="0" scrolling="auto"> </iframe>
    </div>




  </div>
</div>
